<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huellitas Solidarias - contacto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contacto.css">
    <script src="js/main.js"></script>
    <script src="js/contacto.js"></script>
</head>
<body>


  <footer class="site-footer py-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-6">
            <h2 class="fs-6 fw-semibold">Visítanos en nuestras redes</h2>
            <div class="social-icons mt-2 d-flex gap-3">
                <!-- Instagram -->
                <a href="https://www.instagram.com/" aria-label="Instagram" class="text-decoration-none" title="Instagram">
                    <img src="img/instagram.svg" alt="">
                </a>
                <!-- Facebook -->
                <a href="https://www.facebook.com/" aria-label="Facebook" class="text-decoration-none" title="Facebook">
                    <img src="img/facebook.svg" alt="">
                </a>
                <!-- TikTok (simple note icon) -->
                <a href="https://www.tiktok.com/" aria-label="TikTok" class="text-decoration-none" title="TikTok">
                    <img src="img/tiktok.svg" alt="">
                </a>
            </div>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <a href="https://api.whatsapp.com/send/?phone=51912340000&text=Hola+estoy+interesado+en+adoptar+una+mascota&type=phone_number&app_absent=0" class="btn btn-secondary btn-whatsapp">
                <img src="img/whatsapp.svg" alt="">
                Contáctanos por WhatsApp
            </a>
        </div>

        <div class="col-12 text-center mt-5">
          <p class="m-0">© Huellitas Solidarias 2025</p>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
